<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="target-densitydpi=320,width=640,user-scalable=no" name="viewport"> 
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>91旺财</title>
<link href="style/style.css" rel="stylesheet"/>
</head>
<body>
<div class="box">
	<header class="header clearfix">
		<h1><i></i>充值</h1>
	</header>
	<section class="box-login box-recharge">
		<p>
			<span>账户余额</span>
			<em>123456789元</em>
		</p>
	</section>
	<section class="box-login box-bus-pass box-recharge">
		<p>
			<span>充值金额</span>
			<input type="text" class="input-login" value="" placeholder="最低充值100元">
			<i class="form-error">错误提示</i>
		</p>
	</section>
	<section class="box-login box-recharge">
		<p>
			<span>姓名</span>
			用户姓名
		</p>
		<p>
			<span>身份证号</span>
			123456789
		</p>
	</section>
	<section class="box-login box-bus-pass box-recharge">
		<p>
			<span>银行卡号</span>
			123456789
		</p>
	</section>
	<a href="#" class="btn-pro">确认充值</a>
</div>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.form.js"></script>
<script src="script/public-model.js"></script>
</body>
</html>
