<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="target-densitydpi=320,width=640,user-scalable=no" name="viewport"> 
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>91旺财</title>
<link href="style/style.css" rel="stylesheet"/>
</head>
<body>
<div class="box">
	<header class="header clearfix">
		<h1><i></i>认证支付</h1>
	</header>
	<section class="box-login box-recharge">
		<p>
			<span>用户名</span>
			<em>用户名称</em>
		</p>
	</section>
	<cite class="expect clearfix"><span>支持11家银行</span>认证支付</cite>
	<section class="box-login box-affirm box-p-red">
		<p>
			<input type="text" class="input-login input-yzm" value="" placeholder="请输入银行卡号">
			<i class="form-error">错误提示</i>
		</p>
	</section>
	<cite class="expect clearfix">中国工商银行&nbsp;&nbsp;借记卡</cite>
	<section class="box-login box-bus-pass box-recharge box-expect">
		<p>
			<span>手机号码</span>
			<input type="text" class="input-login" value="" placeholder="在银行预留手机号码">
			<i class="form-error">错误提示</i>
		</p>
	</section>
	<section class="box-login box-affirm box-p-red">
		<p>
			<input type="text" class="input-login input-yzm" value="" placeholder="请输入短信验证码">
			<span class="span-yzm span-fs">点击获取</span>
			<!-- <span class="span-yzm span-fs">重新发送</span> -->
			<i class="form-error error-yzm">错误提示</i>
		</p>
	</section>
	<a href="#" class="btn-pro">下一步</a>
</div>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.form.js"></script>
<script src="script/public-model.js"></script>
</body>
</html>
