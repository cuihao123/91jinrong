<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="target-densitydpi=320,width=640,user-scalable=no" name="viewport"> 
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>91旺财</title>
<link href="style/style.css" rel="stylesheet"/>
</head>
<body>
<div class="box">
	<header class="header clearfix">
		<h1><i></i>支付</h1>
		<div class="header-more">
			<a href="" style="color:#fff;">充值</a>
		</div>
	</header>
	<section class="box-login box-recharge">
		<p>
			<span>账户余额</span>
			<em>123456789元</em>
		</p>
	</section>
	<section class="user-setup user-bank user-bank-recharge pay-redbonus">
		<p class="clearfix">
			<span>红包</span>
			<span>1张可用</span>
			<span class="card-num">10元</span>
		</p>
	</section>
	<section class="box-login box-bus-pass box-recharge box-expect">
		<p>
			<span>投资总额</span>
			<input type="text" class="input-login" value="" placeholder="投资总额">
			<i class="form-error">错误提示</i>
		</p>
		<p>
			<span>红包使用</span>
			<input type="text" class="input-login" value="" placeholder="请输入红包使用金额">
			<i class="form-error">错误提示</i>
		</p>
		<p>
			<span>账户支付</span>
			123456789
		</p>
	</section>
	<section class="box-login box-affirm box-p-red">
		<p>
			<input type="password" class="input-login input-yzm" value="" placeholder="请输入交易密码">
			<i></i>
		</p>
		<p class="border">
			<input type="password" class="input-login input-yzm" value="" placeholder="请输入短信验证码">
			<span class="span-yzm span-fs">点击获取</span>
			<!-- <span class="span-yzm span-fs">重新发送</span> -->
			<i class="form-error error-yzm">错误提示</i>
		</p>
	</section>
	<a href="#" class="btn-pro">确认支付</a>
</div>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.form.js"></script>
<script src="script/public-model.js"></script>
</body>
</html>
