<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="target-densitydpi=320,width=640,user-scalable=no" name="viewport"> 
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>91旺财</title>
<link href="style/style.css" rel="stylesheet"/>
</head>
<body>
<div class="box">
	<header class="header clearfix">
		<h1><i></i>交易密码</h1>
	</header>
	<section class="box-login box-bus-pass">
		<p>
			<span>旧密码</span>
			<input type="text" class="input-login" value="" placeholder="初始交易密码为登录密码">
			<i class="form-error">错误提示</i>
		</p>
		<p>
			<span>新密码</span>
			<input type="text" class="input-login" value="" placeholder="请输入新密码">
			<span class="span-yzm span-mw"></span>
			<i class="form-error">错误提示</i>
		</p>
		<p>
			<span>验证码</span>
			<input type="password" class="input-login" value="" placeholder="请输入验证码">
			<span class="span-yzm span-fs">点击获取</span>
			<i class="form-error error-yzm">错误提示</i>
		</p>
		<a href="#" class="btn-pro">确认修改</a>
	</section>
	<h4 class="tip-t">提醒</h4>
	<p class="tip-p">交易密码是供用户在提现申请操作或申请转让操作时使用，作为用户承认本人操作的密码。</p>
	<p class="tip-p">为了您的交易安全，请将交易密码和登录密码设置成不同的密码。</p>
</div>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.form.js"></script>
<script src="script/public-model.js"></script>
</body>
</html>
