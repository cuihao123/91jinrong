<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="target-densitydpi=320,width=640,user-scalable=no" name="viewport"> 
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>91旺财</title>
<link href="style/style.css" rel="stylesheet"/>
</head>
<body>
<div class="box">
	<header class="header clearfix">
		<h1><i></i>项目详情</h1>
	</header>
	<section class="list-pro list-pro-info">
		<ul>
			<li>
				<em class="nh">12<span>%</span></em>
				<strong>年化收益率</strong>
			</li>
			<li>
				<em>30<span>天</span></em>
				<strong>投资期限</strong>
			</li>
		</ul>
		<p class="box-pre-num">
			融资进度：
			<em class="pre-num-box">
				<span class="pre-box"></span>
			</em>
			<span class="pre-num">80%</span>
		</p>
	</section>
	<section class="pro-mes">
		<p class="clearfix">
			<span class="pro-title">项目名称</span>
			<em>项目名称项目名称</em>
		</p>
		<p class="clearfix">
			<span class="pro-title">剩余金额</span>
			<em>123456元</em>
		</p>
		<p class="clearfix">
			<span class="pro-title">还款日期</span>
			<em>2015-01-01</em>
		</p>
		<p class="clearfix">
			<span class="pro-title">还款方式</span>
			<em>到期还本付息</em>
		</p>
		<p class="clearfix">
			<span class="pro-title">融资总额</span>
			<em>100万</em>
		</p>
		<p class="clearfix">
			<span class="pro-title">最高投资</span>
			<em>20万</em>
		</p>
	</section>
	<p>
		<a href="" class="link-info">更多详情</a>
	</p>
	<cite class="info-cite">每投资1万元，到期收益75元</cite>
	<a href="#" class="btn-pro btn-pro-info">我要赚钱</a>
</div>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.form.js"></script>
<script src="script/public-model.js"></script>
</body>
</html>
